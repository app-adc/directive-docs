<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- วงกลมด้านนอก - สีเทาจางมาก -->
  <circle 
    cx="50" 
    cy="50" 
    r="40" 
    stroke="#f3f4f6"
    stroke-width="8"
    fill="none"
  />
  
  <!-- วงกลมที่หมุน - สีน้ำเงินอ่อน -->
  <circle 
    cx="50" 
    cy="50" 
    r="40"
    stroke="#93c5fd"
    stroke-width="8"
    fill="none"
    stroke-linecap="round"
    stroke-dasharray="80,180"
  >
    <!-- แอนิเมชันการหมุน -->
    <animateTransform
      attributeName="transform"
      type="rotate"
      from="0 50 50"
      to="360 50 50"
      dur="1.2s"
      repeatCount="indefinite"
    />
  </circle>
</svg>